
<div class="row mb-4 justify-content-between">
    <div class="col-8 px-0">
        <h5 class="large-heading">Market Research</h5>
        <h6 class="small-heading sub-heading">Summary view of all your market research activities</h6>
    </div>

    <div class="d-flex justify-content-end">
        <button (click)="toggleShowInitiate()" *ngIf="hasClaim(6) && !showInitiate" class="btn btn-lg secondary font-weight-light">INITIATE</button>
        <button (click)="toggleShowInitiate()" *ngIf="hasClaim(6) && showInitiate" class="btn btn-lg clear font-weight-light">HIDE INITIATE</button>
    </div>
</div>

<div *ngIf="hasClaim(6) && showInitiate">
    <app-initiate-research (initiated)="onInitiate($event)"></app-initiate-research>
</div>
<div class="mt-5">
    <app-my-research></app-my-research>
</div>
